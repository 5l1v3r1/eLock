<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" />

    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <div class="app">
        <img src="../buildAssets/icon/icon.png" alt="eLock" height="200px" />
        <p id="connection_status">

        </p>
    </div>
</body>
<script>
    let redirectURL = "http://care.srmuniv.ac.in";
    const onLine_message = document.getElementById('connection_status');
    if (navigator.onLine) {
        onLine_message.innerHTML = "You are Online";
        setInterval( ()=>{window.location =redirectURL} ,1000);
    }
    else {
        onLine_message.innerHTML = "You are Offline"
        setInterval(() => {
            if (navigator.onLine)
                window.location = redirectURL;
        }, 1000);
    }
    console.log(navigator.onLine);
</script>

</html>
